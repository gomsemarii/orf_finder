<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORF Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ORF Finder</h1>
            <p>Identify Open Reading Frames in your nucleotide sequence.</p>
        </header>

        <main>
            <div class="input-section">
                <div class="history-controls"
                    style="margin-bottom: 15px; padding: 10px; background: #f5f5f5; border-radius: 4px;">
                    <label for="load-task-id">Load Previous Task:</label>
                    <input type="text" id="load-task-id" placeholder="Enter Task ID (e.g. 20231202_120000)">
                    <button id="load-btn" class="secondary-btn">Load History</button>
                </div>

                <label for="sequence-input">Nucleotide Sequence (DNA/RNA)</label>
                <textarea id="sequence-input" placeholder="Paste your sequence here (e.g., ATGCGT...)"></textarea>

                <div class="controls">
                    <div class="control-group">
                        <label for="min-length">Min Length (aa)</label>
                        <input type="number" id="min-length" value="75" min="1">
                    </div>
                    <div class="control-group">
                        <label for="genetic-code">Genetic Code</label>
                        <select id="genetic-code" disabled>
                            <option value="1">Standard (1)</option>
                        </select>
                    </div>
                    <button id="find-btn">Find ORFs</button>
                    <button id="rev-comp-btn" class="secondary-btn">View Reverse Complement</button>
                </div>
            </div>

            <div id="rev-comp-section" class="results-section hidden">
                <h2>Reverse Complement</h2>
                <div class="sequence-display">
                    <textarea id="rev-comp-output" readonly></textarea>
                </div>
            </div>

            <div id="results-section" class="results-section hidden">
                <h2>Results</h2>
                <div id="summary" class="summary"></div>

                <div class="table-controls">
                    <button id="run-selected-btn" class="secondary-btn">Run Selected Homology Check</button>
                    <button id="run-all-btn" class="secondary-btn">Run All Homology Check</button>
                </div>

                <div class="table-wrapper">
                    <table id="results-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="select-all"></th>
                                <th>ORF #</th>
                                <th>Strand</th>
                                <th>Frame</th>
                                <th>Start</th>
                                <th>End</th>
                                <th>Length (bp)</th>
                                <th>Length (aa)</th>
                                <th>Protein Sequence</th>
                                <th>Homology</th>
                                <th>Function</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Results will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
